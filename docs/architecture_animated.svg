<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg" font-family="Inter, sans-serif">
  <style>
    .box {
      fill: #ecfeff;
      stroke: #06b6d4;
      stroke-width: 2;
      rx: 14;
      ry: 14;
      animation: pulse 4s ease-in-out infinite;
    }

    .text {
      fill: #0f172a;
      font-size: 14px;
      text-anchor: middle;
      alignment-baseline: middle;
    }

    @keyframes pulse {
      0%, 100% {
        stroke-width: 2;
        filter: drop-shadow(0 0 2px #06b6d4);
      }
      50% {
        stroke-width: 4;
        filter: drop-shadow(0 0 8px #0ea5e9);
      }
    }
  </style>

  <!-- Frontend -->
  <rect x="80" y="180" width="160" height="80" class="box" />
  <text x="160" y="220" class="text">Frontend</text>
  <text x="160" y="240" class="text" font-size="11">React + Vite</text>

  <!-- Backend -->
  <rect x="350" y="180" width="160" height="80" class="box" style="animation-delay:1s"/>
  <text x="430" y="220" class="text">Backend</text>
  <text x="430" y="240" class="text" font-size="11">Python (Flask/FastAPI)</text>

  <!-- Model -->
  <rect x="620" y="100" width="160" height="80" class="box" style="animation-delay:2s"/>
  <text x="700" y="140" class="text">Model</text>
  <text x="700" y="160" class="text" font-size="11">CNN (food_classifier.h5)</text>

  <!-- Database -->
  <rect x="620" y="280" width="160" height="80" class="box" style="animation-delay:3s"/>
  <text x="700" y="320" class="text">Database</text>
  <text x="700" y="340" class="text" font-size="11">MongoDB</text>

  <!-- Connecting Arrows -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#0ea5e9" />
    </marker>
  </defs>

  <line x1="240" y1="220" x2="350" y2="220" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="510" y1="180" x2="620" y2="140" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="510" y1="260" x2="620" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="780" y1="320" x2="850" y2="320" stroke="#0ea5e9" stroke-width="2" marker-end="url(#arrow)" opacity="0.5" />
</svg>
