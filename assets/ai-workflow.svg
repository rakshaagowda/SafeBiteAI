<?xml version="1.0" encoding="utf-8"?>
<!-- Save as frontend/assets/ai-workflow.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 320" width="960" height="320" role="img" aria-label="SafeBiteAI Workflow">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#6EE7B7"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <style>
      .title { font: 700 22px/1.2 "Segoe UI", Roboto, Arial; fill: #e2e8f0; text-anchor: middle; filter: drop-shadow(0 1px 2px #00000088); }
      .label { font: 500 14px/1 "Segoe UI", Roboto, Arial; fill: #f1f5f9; filter: drop-shadow(0 1px 1px #00000099); }
      .node { stroke: #94a3b833; stroke-width: 1.4; fill: #1e293b; filter: drop-shadow(0 3px 8px #00000044); }
      .pulse { fill: url(#g); opacity: .95; }
      .arrow { fill: none; stroke: #a5b4fcaa; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 z" fill="#a5b4fcaa" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a" rx="16" />

  <!-- Title -->
  <text x="50%" y="40" class="title">SafeBiteAI ‚Äî AI-Powered Food & Health Workflow</text>

  <!-- Upload Node -->
  <g transform="translate(60,100)">
    <rect width="230" height="120" rx="12" class="node" />
    <g transform="translate(20,20)">
      <circle cx="20" cy="20" r="20" class="pulse">
        <animate attributeName="r" values="20;26;20" dur="2.2s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.95;0.65;0.95" dur="2.2s" repeatCount="indefinite" />
      </circle>
      <g transform="translate(52,3)">
        <text class="label" x="0" y="18">1Ô∏è‚É£ Upload / Capture</text>
        <text class="label" x="0" y="38" style="font-size:12px;fill:#cbd5e1">Image, report, or form input</text>
      </g>
    </g>
  </g>

  <!-- Classifier Node -->
  <g transform="translate(365,100)">
    <rect width="230" height="120" rx="12" class="node" />
    <g transform="translate(20,20)">
      <circle cx="20" cy="20" r="20" class="pulse">
        <animate attributeName="r" values="20;24;20" dur="1.8s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.95;0.6;0.95" dur="1.8s" repeatCount="indefinite" />
      </circle>
      <g transform="translate(52,3)">
        <text class="label" x="0" y="18">2Ô∏è‚É£ CNN Classifier</text>
        <text class="label" x="0" y="38" style="font-size:12px;fill:#cbd5e1">Food detection (TensorFlow + Keras)</text>
      </g>
    </g>
  </g>

  <!-- Predictor Node -->
  <g transform="translate(670,100)">
    <rect width="230" height="120" rx="12" class="node" />
    <g transform="translate(20,20)">
      <circle cx="20" cy="20" r="20" class="pulse">
        <animate attributeName="r" values="20;28;20" dur="2.6s" repeatCount="indefinite" />
        <animate attributeName="opacity" values="0.95;0.5;0.95" dur="2.6s" repeatCount="indefinite" />
      </circle>
      <g transform="translate(52,3)">
        <text class="label" x="0" y="18">3Ô∏è‚É£ Risk & Health Predictor</text>
        <text class="label" x="0" y="38" style="font-size:12px;fill:#cbd5e1">Symptom patterns ‚Ä¢ Health metrics</text>
      </g>
    </g>
  </g>

  <!-- Connecting Arrows -->
  <path class="arrow" d="M290,160 L365,160" />
  <path class="arrow" d="M595,160 L670,160" />

  <!-- Output Section -->
  <g transform="translate(60,250)">
    <rect width="840" height="48" rx="10" fill="#1e293b" stroke="#94a3b811" />
    <text x="24" y="30" class="label" style="font-size:13px;">
      üîç Outputs ‚Üí Personalized diet tips ‚Ä¢ Avoid list ‚Ä¢ Medicine mapping ‚Ä¢ Health report summary
    </text>

    <!-- Animated Activity Dots -->
    <g transform="translate(720,10)">
      <circle cx="0" cy="10" r="4" fill="#60A5FA">
        <animate attributeName="r" values="4;8;4" dur="1.6s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="18" cy="10" r="3" fill="#6EE7B7">
        <animate attributeName="r" values="3;6;3" dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="36" cy="10" r="2" fill="#FDE68A">
        <animate attributeName="r" values="2;5;2" dur="1.6s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
  </g>

  <!-- Footer -->
  <text x="50%" y="310" text-anchor="middle" class="label" style="font-size:11px;fill:#94a3b8">
    Place this SVG in frontend/assets and embed with ![AI Workflow](frontend/assets/ai-workflow.svg)
  </text>
</svg>
