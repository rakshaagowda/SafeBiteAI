<?xml version="1.0" encoding="utf-8"?>
<!-- Save as frontend/assets/ai-workflow.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 940 280" width="940" height="280" role="img" aria-label="SafeBiteAI Workflow">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#6EE7B7"/>
      <stop offset="1" stop-color="#60A5FA"/>
    </linearGradient>
    <style>
      .title { font: 600 22px/1.2 "Segoe UI", Roboto, Arial; fill:#0f172a; }
      .label { font: 500 14px/1 "Segoe UI", Roboto, Arial; fill:#0f172a; }
      .node { stroke: #0f172a33; stroke-width: 1.5; filter: drop-shadow(0 4px 8px #00000010); }
      .pulse { fill: url(#g); opacity: .95; }
      .arrow { fill: none; stroke: #0f172a55; stroke-width:2; marker-end: url(#arrowhead); }
    </style>

    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <path d="M0,0 L10,3.5 L0,7 z" fill="#0f172a55" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="50%" y="36" text-anchor="middle" class="title">SafeBiteAI — Workflow Visualization</text>

  <!-- Upload Node -->
  <g transform="translate(60,80)">
    <rect width="220" height="120" rx="12" class="node" fill="#ffffff"/>
    <g transform="translate(20,20)">
      <circle cx="20" cy="20" r="20" class="pulse">
        <animate attributeName="r" values="20;26;20" dur="2.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.95;0.65;0.95" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(52,3)">
        <text class="label" x="0" y="18">1. Upload / Capture</text>
        <text class="label" x="0" y="38" style="font-size:12px;fill:#334155">Image, report, or form</text>
      </g>
    </g>
  </g>

  <!-- Classifier Node -->
  <g transform="translate(360,80)">
    <rect width="220" height="120" rx="12" class="node" fill="#ffffff"/>
    <g transform="translate(20,20)">
      <circle cx="20" cy="20" r="20" class="pulse">
        <animate attributeName="r" values="20;24;20" dur="1.8s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.95;0.6;0.95" dur="1.8s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(52,3)">
        <text class="label" x="0" y="18">2. CNN Classifier</text>
        <text class="label" x="0" y="38" style="font-size:12px;fill:#334155">Food recognition (TensorFlow / Keras)</text>
      </g>
    </g>
  </g>

  <!-- Predictor Node -->
  <g transform="translate(660,80)">
    <rect width="220" height="120" rx="12" class="node" fill="#ffffff"/>
    <g transform="translate(20,20)">
      <circle cx="20" cy="20" r="20" class="pulse">
        <animate attributeName="r" values="20;28;20" dur="2.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.95;0.5;0.95" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <g transform="translate(52,3)">
        <text class="label" x="0" y="18">3. Risk & Health Predictor</text>
        <text class="label" x="0" y="38" style="font-size:12px;fill:#334155">Weekly analytics • Symptom correlation</text>
      </g>
    </g>
  </g>

  <!-- Connecting Arrows -->
  <path class="arrow" d="M280,140 L360,140"/>
  <path class="arrow" d="M580,140 L660,140"/>

  <!-- Output Section -->
  <g transform="translate(60,220)">
    <rect width="820" height="44" rx="10" fill="#f8fafc" stroke="#0f172a11"/>
    <text x="20" y="28" class="label">Outputs → Suggestions / Avoid list / Medication mapping / Medical report storage</text>

    <!-- Animated Activity Dots -->
    <g transform="translate(680,8)">
      <circle cx="0" cy="10" r="4" fill="#60A5FA">
        <animate attributeName="r" values="4;8;4" dur="1.6s" repeatCount="indefinite" begin="0s"/>
      </circle>
      <circle cx="18" cy="10" r="3" fill="#6EE7B7">
        <animate attributeName="r" values="3;6;3" dur="1.6s" repeatCount="indefinite" begin="0.4s"/>
      </circle>
      <circle cx="36" cy="10" r="2" fill="#FDE68A">
        <animate attributeName="r" values="2;5;2" dur="1.6s" repeatCount="indefinite" begin="0.8s"/>
      </circle>
    </g>
  </g>

  <!-- Footer -->
  <text x="50%" y="272" text-anchor="middle" class="label" style="font-size:11px;fill:#6b7280">
    Tip: Place this SVG at frontend/assets and embed in README with ![AI Workflow](frontend/assets/ai-workflow.svg)
  </text>
</svg>
